{% load static %}
<!doctype html>
<html lang='ru'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'registration/css/style_registration.css' %}">
    <title>Document</title>
</head>
<body>
{% include 'common/menu.html' %}
<div class="container">
    <div class="register_form">
        <div class="register_form_under_div">
            <h4>Регистрация</h4>
            <form action="{% url 'register' %}" method="post" class="text-center">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <div>{{ form.errors }}</div>
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="username" class="form-label col-3">Логин</label>
                    <input class="form-control" type="text"
                           name='username' id="username">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label col-3">Email</label>
                    <input class="form-control" type="email"
                           name='email' id="email">
                </div>
                <div class="form-group">
                    <label for="first_name" class="form-label col-3">Имя</label>
                    <input class="form-control" type="text"
                           name='first_name' id="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label col-3">Фамилия</label>
                    <input class="form-control" type="text" name='last_name' id="last_name">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label col-3">Пароль</label>
                    <input class="form-control" type="password"
                           name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="password_confirm" class="form-label col-3">Повторите пароль</label>
                    <input class="form-control"
                           type="password" name="password_confirm" id="password_confirm">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Регистрация</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
