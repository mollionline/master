{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'registration/css/style_registration.css' %}">

    <title>Вход</title>
</head>
<body>
{% include 'common/menu.html' %}
<div class="container form-auth">
    <h4>Вход</h4>
    <form action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}" method="post"
          class="row align-items-center">
        <div class="col-12">
            {% csrf_token %}
            {% if has_error %}
                <p class="form-error">Неверное имя пользователя или пароль.</p>
            {% endif %}
            <label for="inputUsername3" class="col-sm-2 col-form-label">Имя пользователя:</label>
            <input type="text" class="form-control" id="inputUsername3" name="username">
            <label for="password" class="col-sm-2 col-form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="col-12 py-3">
            <button type="submit" class="btn btn-primary">Войти</button>
            или
            <a class="btn btn-success" aria-current="page"
               href="{% url 'register' %}">Зарегистрироваться</a>
        </div>

    </form>
</div>
</body>
</html>
